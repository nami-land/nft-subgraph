type NFT @entity {
  id: ID!
  nftId: BigInt!
  gameType: Int!
  nftType: Int!
  metadataUrl: String!
  createTime: BigInt!
  owner: [Ownership!] @derivedFrom(field: "nft")
}

type User @entity {
  id: ID!
  address: String!
  nfts: [Ownership!] @derivedFrom(field: "user")
}

type Ownership @entity {
  id: ID!
  user: User!
  nft: NFT!
  quantity: BigInt!
}
